<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div> 
    <form action="register" method="post">
        {% csrf_token %} 
        <input type="text" name="first_name" id="" placeholder="First Name"><br>
        <input type="text" name="last_name" id="" placeholder="Last Name"><br>
        <input type="text" name="username" id="" placeholder="User Name"><br>
        <input type="email" name="email" id="" placeholder="Email"><br>
        <input type="password" name="password1" id="" placeholder="Password"><br>
        <input type="password" name="password2" id="" placeholder="Confirm Password"><br>
        <input type="Submit">
    </form>
    </div>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
